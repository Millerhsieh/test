<html>		
<head>
	<title>padding</title>
	<style type="text/css">
	.outside{
		padding: 10px 30px 50px 100px;
		border: 1px solid #000000;
		background-color: #fffcd3
	}
	.inside{
		background-color: #66b2ff;
		border: 1px solid #005dbc;
		width: 100%; line-height: 40px;
		text-align: center;
		font-family: Arial;
	}
	</style>
</head>
<body>
	<div class="outside">
		<div class="inside">padding</div>
		</div>
</body>
</html>
