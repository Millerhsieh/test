<html>
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
	body{
		margin: 15px;
		font-family: Arial;
		font-size: 12px;
	}
	.father{
		background-color: #fffea6;
		border:1px solid #111111;
		padding: 25px;
		float: left;
	}
	.son1{
		padding: 10px;
		margin:5px;
		background-color: #70baff;
		border:1px dashed #111111;
		float: left;
	}
	.son2{
		padding: 5px;
		margin: 0px;
		background-color: #ffd270;
		border:1px dashed #111111;
		float: left;
	}	
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">float1</div>
		<div class="son2">float2</div>
	</div>
</body>
</html>
